<div class="card shadow m-3 ">
  <div class="card-header bg-white text-left ">
     <button mat-stroked-button (click)="newUser()" class="float-right">Yeni Kullanıcı</button>
  </div>
</div>
<div class="card   shadow m-3">
  <div class="card-header bg-white text-left">
    Kullanıcılar
    <br>
    <mat-form-field class="w-100"  appearance="outline">
      <mat-label>Ara...</mat-label>
      <input matInput (keyup)="applyFilter($event)">
      <mat-icon matSuffix>search</mat-icon>

    </mat-form-field>
  </div>
  <div class="card-body">
<table mat-table [dataSource]="dataSource" matSort  class="   m-0   w-100" id="table">


  <!-- Position Column -->
  <ng-container matColumnDef="ad">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Ad </th>
    <td mat-cell *matCellDef="let element"> {{element.ad}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="soyad">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > Soyad </th>
    <td mat-cell *matCellDef="let element"> {{element.soyad}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="mevcutKilo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > Mevcut Kilo </th>
    <td mat-cell *matCellDef="let element"> {{element.mevcutKilo}} </td>
  </ng-container>

  <ng-container matColumnDef="cinsiyet">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > Cinsiyet </th>
    <td mat-cell *matCellDef="let element">




       <ng-container *ngIf="element.cinsiyet; else elseTemplate">
         <span class="text-success">Erkek</span>
       </ng-container>
       <ng-template #elseTemplate>
        <span class="text-primary">Kadın</span>

       </ng-template>


      </td>
  </ng-container>
  <ng-container matColumnDef="hedefKilo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > Hedef Kilo </th>
    <td mat-cell *matCellDef="let element"> {{element.hedefKilo}} </td>
  </ng-container>
  <ng-container matColumnDef="dogumTarihi">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > Dogum Tarihi </th>
    <td mat-cell *matCellDef="let element"> {{element.dogumTarihi}} </td>
  </ng-container>

  <ng-container matColumnDef="actions" class="" >
    <mat-header-cell  *matHeaderCellDef > İşlemler </mat-header-cell>
    <mat-cell *matCellDef="let element"   >
    <!-- 'mat-button','mat-raised-button', 'mat-flat-button','mat-stroked-button','mat-icon-button','mat-fab','mat-mini-fab' -->
   <div >
    <button mat-icon-button color="primary" (click)="showUser(element)">
      <mat-icon class="mat-18 text-success">open_in_new</mat-icon>
    </button>
    <button mat-icon-button color="primary"  (click)="showEditUser(element)" >
      <mat-icon class="mat-18 text-primary">edit</mat-icon>
    </button>
    <button mat-icon-button color="primary">
      <mat-icon class="mat-18 text-danger" (click)="deleteUser(element)">delete</mat-icon>
    </button>
   </div>

    </mat-cell>
  </ng-container>





  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[7, 15, 27]" showFirstLastButtons></mat-paginator>
</div>
</div>
