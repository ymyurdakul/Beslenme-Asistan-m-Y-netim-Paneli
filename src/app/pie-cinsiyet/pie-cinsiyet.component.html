
<div class="card text-center shadow m-0">
  <div class="card-header bg-white text-left">
    Cinsiyet Dağılımı
  </div>
  <div class="card-body">
     <div class="chart" *ngIf="isDataLoaded">
      <canvas baseChart
        [data]="pieChartData"
        [labels]="pieChartLabels"
        [chartType]="pieChartType"

        [colors]="pieChartColors"
        [legend]="pieChartLegend">
      </canvas>
    </div>
  </div>
  <div class="card-footer text-left bg-white">
    Toplam  {{toplamKullanici}} kullanıcı
  </div>
</div>
