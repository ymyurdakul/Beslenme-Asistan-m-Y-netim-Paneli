<div class="card   shadow m-0">
  <div class="card-header bg-white text-left">
    Kullanıcılar
  </div>
  <div class="card-body">
<table mat-table [dataSource]="dataSource" matSort  class="   m-0   w-100" >


  <!-- Position Column -->
  <ng-container matColumnDef="ad">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Ad </th>
    <td mat-cell *matCellDef="let element"> {{element.ad}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="soyad">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > Soyad </th>
    <td mat-cell *matCellDef="let element"> {{element.soyad}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="cinsiyet">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > Cinsiyet </th>
    <td mat-cell *matCellDef="let element">

       <ng-container *ngIf="element.cinsiyet; else elseTemplate">
         <span class="text-success">Erkek</span>
       </ng-container>
       <ng-template #elseTemplate>
        <span class="text-primary">Kadın</span>

       </ng-template>


      </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[3, 5, 7]" showFirstLastButtons></mat-paginator>
</div>
</div>
